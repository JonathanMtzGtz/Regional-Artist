<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <h2 class="card-title">Formulario de Registro</h2>
                <form id="registroForm">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apeidos">Apellidos</label>
                        <input type="text" class="form-control" id="apeidos" name="apeidos" required>
                    </div>
                    <div class="form-group">
                        <label for="edad">Edad</label>
                        <input type="number" class="form-control" id="edad" name="edad" required>
                    </div>
                    <div class="form-group">
                        <label for="escuela">Escuela</label>
                        <input type="text" class="form-control" id="escuela" name="escuela" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono" required>
                    </div>
                    <div class="form-group">
                        <label for="region">Región</label>
                        <input type="text" class="form-control" id="region" name="region" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="file">file (PDF)</label>
                        <input type="file" class="form-control-file" id="file" name="file" accept="application/pdf" required>
                        <div id="fileFeedback" class="invalid-feedback">
                            Por favor, selecciona un file PDF válido.
                        </div>
                    </div>
                    <div class="form-group">
                        <embed id="filePreview" type="application/pdf" width="100%" height="500px" style="display: none;">
                    </div>
                    <div class="form-group">
                        <label for="estatus_usuario">Estatus del Usuario</label>
                        <input type="text" class="form-control" id="estatus_usuario" name="estatus_usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="estatus_proceso">Estatus del Proceso</label>
                        <input type="text" class="form-control" id="estatus_proceso" name="estatus_proceso" required>
                    </div>
                    <div class="form-group">
                        <label for="comentario">Comentario</label>
                        <textarea class="form-control" id="comentario" name="comentario" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="id_web">ID Web</label>
                        <input type="text" class="form-control" id="id_web" name="id_web" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#file').on('change', function(event) {
                const file = event.target.files[0];
                const fileType = file ? file.type : '';
                const validFileTypes = ['application/pdf'];

                if (!validFileTypes.includes(fileType)) {
                    $('#file').addClass('is-invalid');
                    $('#fileFeedback').show();
                    $('#filePreview').hide();
                    $('#file').val(''); // Limpiar el campo de file
                } else {
                    $('#file').removeClass('is-invalid');
                    $('#fileFeedback').hide();

                    const fileReader = new FileReader();
                    fileReader.onload = function() {
                        $('#filePreview').attr('src', fileReader.result);
                        $('#filePreview').show();
                    };
                    fileReader.readAsDataURL(file);
                }
            });

            $('#registroForm').on('submit', function(event) {
                event.preventDefault();

                if ($('#file').hasClass('is-invalid')) {
                    alert('Por favor, selecciona un file PDF válido.');
                    return;
                }

                const formData = new FormData(this);

                fetch('http://localhost:3001/api/regionalartist/saveusuario', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    alert('Formulario enviado exitosamente.');
                })
            });
        });
    </script>
</body>
</html>
