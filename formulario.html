<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

        

    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="body-formulario">

    <div class="row" style="margin: auto; padding: 0%;">
        <div class="col-7  formm">

         
               

                    <div class="container mt-5 ">
                        <div class=" mx-auto" style="max-width: 600px;">
                            <div class="card-body">
                                <h2 class="text-center">Participa en Regional Artist</h2>
                                <p class="text-center mb-3">Lorem ipsum dolor sit amet consectetur. Commodo non tincidunt facilisis a tincidunt suspendisse. Amet senectus pretium sed lacus.</p>
                                <form id="registroForm">
                                   <div class="form-item">
                                    <div class="form-group">
                                        <label for="nombre">Nombre</label>
                                        <input type="text" class="form-control" id="nombre" name="nombre" required oninput="validarNombre(this)">
                                    </div>

                                    <div class="form-group">
                                        <label for="apeidos">Apellidos</label>
                                        <input type="text" class="form-control" id="apeidos" name="apeidos" required oninput="validarNombre(this)">
                                    </div>
                                   </div>
                                  <div class="form-item">
                                    <div class="form-group">
                                        <label for="edad">Edad</label>
                                        <input min="18" max="100" type="number" class="form-control" id="edad" name="edad" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="escuela">Escuela</label>
                                        <input type="text" class="form-control" id="escuela" name="escuela" required oninput="validarNombre(this)">
                                    </div>
                                  </div>                                    
                                   
                                  <div class="form-item">
                                    <div class="form-group">
                                        <label for="telefono">Teléfono</label>
                                        <input type="tel" class="form-control" id="telefono" name="telefono" required oninput="validarTelefono(this)">
                                    </div>
                                    <div class="form-group">
                                        <label for="region">Región</label>
                                        <input type="text" class="form-control" id="region" name="region" required oninput="validarNombre(this)">
                                    </div>
                                  </div>

                                    <div class="form-item">
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="email" class="form-control" id="email" name="email" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Como te enteraste de nosotros</label>
                                            <select name="conociendo" id="conociendo" class="form-control" required>
                                                <option value="Escuelas/Universidades">Escuelas/Universidades</option>
                                                <option value="Activaciones">Activaciones</option>
                                                <option value="Influencers">Influencers</option>
                                                <option value="Impresos">Impresos</option>
                                                <option value="Redes sociales">Redes sociales</option>
                                                <option value="Publicidad ohomoda">Publicidad ohomoda</option>
                                            </select>
                                        </div>
                                    </div>


                                    <div class="form-item">


                                    </div>

                                    
                                    <div class="form-group">
                                        <label for="file">file (PDF)</label>
                                        <input type="file" class="form-control-file" id="file" name="file" accept="application/pdf" required>
                                        <div id="fileFeedback" class="invalid-feedback">
                                            Por favor, selecciona un file PDF válido.
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <embed id="filePreview" type="application/pdf" width="100%" height="500px" style="display: none;">
                                    </div>
                                    <div class="form-group">
                                        <label for="comentario">Comentario</label>
                                        <textarea class="form-control" id="comentario" name="comentario" rows="3" required></textarea>
                                    </div>


                                    <div class="form-boton">
                                        <button type="submit" class="btn btn-primary boton-formulario">Enviar</button>
                                    </div>
                                    
                                </form>
                            </div>
                        </div>
                    </div>

           
      
      
           
        </div>
        <div class="col-5 img-fluid img-form " >
         
            <div class="logo-registro">
                <img src="images/logo.png" alt="Logo">
            </div>
        </div>


    </div>

   

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



    <!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
    <script>
        $(document).ready(function() {
            $('#file').on('change', function(event) {
                const file = event.target.files[0];
                const fileType = file ? file.type : '';
                const validFileTypes = ['application/pdf'];

                if (!validFileTypes.includes(fileType)) {
                    $('#file').addClass('is-invalid');
                    $('#fileFeedback').show();
                    $('#filePreview').hide();
                    $('#file').val(''); // Limpiar el campo de file
                } else {
                    $('#file').removeClass('is-invalid');
                    $('#fileFeedback').hide();

                    const fileReader = new FileReader();
                    fileReader.onload = function() {
                        $('#filePreview').attr('src', fileReader.result);
                        $('#filePreview').show();
                    };
                    fileReader.readAsDataURL(file);
                }
            });

            $('#registroForm').on('submit', function(event) {
                event.preventDefault();

                if ($('#file').hasClass('is-invalid')) {
                    alert('Por favor, selecciona un file PDF válido.');
                    return;
                }

                const formData = new FormData(this);

                fetch('http://localhost:3001/api/regionalartist/saveusuario', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    alert('Formulario enviado exitosamente.');
                })
            });
        });


        function validarNombre(input) { 
            // Eliminar números
            let valor = input.value.replace(/[0-9]/g, '');
            
            // Convertir la primera letra después de cada espacio a mayúscula y el resto a minúscula
            valor = valor.toLowerCase().replace(/\b\w/g, function (letra) {
                return letra.toUpperCase();
            });

            // Actualizar el valor del input
            input.value = valor;
        }


        function validarTelefono(input) {
            // Eliminar cualquier carácter que no sea un número
            let valor = input.value.replace(/\D/g, '');
            
            // Limitar el valor a 10 dígitos
            if (valor.length > 10) {
                valor = valor.slice(0, 10);
            }
            
            // Actualizar el valor del input
            input.value = valor;

            // Validar la longitud del número
            if (valor.length === 10) {
                input.setCustomValidity('');
            } else {
                input.setCustomValidity('El número de teléfono debe tener 10 dígitos');
            }
        }
    </script>
</body>
</html>
