<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body class="body-formulario">

    <div class="row" style="margin: auto; padding: 0%;">
        <div class="col-lg-7  formm">
                    <div class="container mt-5 ">
                        <div class=" mx-auto" style="max-width: 600px;">
                            <div class="card-body">
                                <h2 class="text-center text-white titulo-premios">Participa en Regional Artist</h2>
                                <p class="text-center mb-3 text-white">Lorem ipsum dolor sit amet consectetur. Commodo non tincidunt facilisis a tincidunt suspendisse. Amet senectus pretium sed lacus.</p>
                                <form id="registroForm">
                                   <div class="form-item">
                                    <div class="form-group">
                                        <label for="nombre"  class="text-white">Nombre</label>
                                        <input type="text" class="form-control" id="nombre" name="nombre" required oninput="validarNombre(this)">
                                    </div>

                                    <div class="form-group">
                                        <label for="apeidos" class="text-white">Apellidos</label>
                                        <input type="text" class="form-control" id="apeidos" name="apeidos" required oninput="validarNombre(this)">
                                    </div>
                                   </div>
                                  <div class="form-item">
                                    <div class="form-group">
                                        <label for="edad"  class="text-white">Edad</label>
                                        <input min="18" max="100" type="number" class="form-control" id="edad" name="edad" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="escuela"  class="text-white">Escuela</label>
                                        <input type="text" class="form-control" id="escuela" name="escuela" required oninput="validarNombre(this)">
                                    </div>
                                  </div>                                    
                                   
                                  <div class="form-item">
                                    <div class="form-group">
                                        <label for="telefono"  class="text-white">Teléfono</label>
                                        <input type="tel" class="form-control" id="telefono" name="telefono" required oninput="validarTelefono(this)">
                                    </div>
                                    <div class="form-group">
                                        <label for="region" class="text-white">Región </label>
                                        <input type="text" class="form-control" id="region" name="region" required oninput="validarNombre(this)">
                                    </div>
                                  </div>

                                    <div class="form-item">
                                        <div class="form-group">
                                            <label for="email" class="text-white">Email</label>
                                            <input type="email" class="form-control" id="email" name="email" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="email" class="text-white">Como te enteraste de nosotros</label>
                                            <select name="conociendo" id="conociendo" class="form-control" required>
                                                <option value="Escuelas/Universidades">Escuelas/Universidades</option>
                                                <option value="Activaciones">Activaciones</option>
                                                <option value="Influencers">Influencers</option>
                                                <option value="Impresos">Impresos</option>
                                                <option value="Redes sociales">Redes sociales</option>
                                                <option value="Publicidad ohomoda">Publicidad ohomoda</option>
                                            </select>
                                        </div>
                                    </div>


                                    <div class="form-item">

                                    </div>

                                    
                                    <div class="form-group">
                                        <label for="file" class="text-white">file (PDF)</label>
                                        <input type="file" class="form-control-file" id="file" name="file" accept="application/pdf" required>
                                        <div id="fileFeedback" class="invalid-feedback">
                                            Por favor, selecciona un file PDF válido.
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <embed id="filePreview" type="application/pdf" width="100%" height="500px" style="display: none;">
                                    </div>
                                    <div class="form-group">
                                        <label for="comentario" class="text-white">Comentario</label>
                                        <textarea class="form-control" id="comentario" name="comentario" rows="3" required></textarea>
                                    </div>


                                    <div class="form-boton">
                                        <button type="submit" class="buton boton-formulario" id="btn_form">Enviar</button>
                                    </div>
                                    
                                </form>
                            </div>
                        </div>
                    </div>
        </div>
        <div class="col-lg-5 ">
         
            <div class="logo-registro">
                <img src="images/logo.png" alt="Logo">
            </div>
        </div>
    </div>


    <script src="js/formulario.js"></script>
</body>
</html>
